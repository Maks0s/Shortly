<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short URL</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/create-short.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create a New Short URL</h1>
        <form id="createForm">
            <div class="mb-3">
                <label for="originalUrl" class="form-label">Original URL</label>
                <input type="url" class="form-control" id="originalUrl" required>
            </div>
            <button type="submit" class="btn btn-success">Create Short URL</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Go to Main Page</a>
        </div>
    </div>
</body>
</html>
